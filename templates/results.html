<!doctype html>
<!-- 
    This is the results page template that gets shown when the search page returns its results

    The results of the search query are saved in a list called 'results' where each element is
    accesible using direct access kinda like an array

    results[0]: user email
    results[1]: user first_name
    results[2]: user last_name
    results[3]: user_id

    We use the user_id to dynamically create a profile for that user using dynamic routing in flask. 

    With jinja we are able to use a for loop to iterate through the items in the results list and
    create a table row for each element
-->
<h1>Results</h1>
{% if results %}
<h2>Here are the results of your query</h2>
    <table style="width:50%">
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Link To Profile </th>
        </tr>
    {% for result in results %}
        <tr>
            <td>{{result[1]}}</td>
            <td>{{result[2]}}</td>
            <td><a href="user/{{result[3]}}">Link</td>
        </tr>
    {% endfor %}
    </table>
{% endif %}
{%if not results%}
    <h3>No results found</h3>
{%endif%}
